<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据绑定</title>

    <!-- 
        总结
            vue有两种绑定形式的方法
                1，单向绑定(v-bind):数据只能从data流向页面
                2，双向绑定(v-model):数据不仅可以从data流向页面，也可以从页面流向data
                备注：
                    1，双向绑定一般都应用在表单类元素上（如：input,select等）
                    2，v-model:value 可以简写为v-model,因为v-model默认收集的就是value值
     -->
 <!-- 拓展：获取输入框input，拿到value值 :document.querySelector('input').value-->

    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <!-- 简写
        : === v-bind
        v-model === :value
        -->
        单向数据绑定：<input type="text" :value="name" ><br>
        双向数据绑定：<input type="text" v-model="name"><br>

        <!-- 下面代码是错误的，v-model:应用于表单元素（输入类元素：input,单选框，多选框,select,多行输入）上，必须有value值得元素
        <h1 v-model:x="name">你好呀</h1> h1是标题标签，是写死的 -->
    </div>
    
</body>
<script  type="text/javascript">
     Vue.config.productionTip = false //阻止vue在启动的时生成提示

     new Vue({
        el:'#root',
        data:{
            name:'百度'
        }
     })
</script>
</html>
