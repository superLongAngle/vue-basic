    <title>el和data组件的多种写法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <!-- 
        总结
          el和data组件的多种写法
            1，el有两种写法:
                (1)new Vue时候配置el属性
                (2)先创建vue实例，随后再通过 v.$mount('#root')指定el的值
            2，data有2种写法  
                (1)对象式
                (2)函数式
                如何选择：目前那种写法都可以，以后学习组件时，data必须使用函数式，否则会报错
            3，一个重要的原则：
                由vue管理的函数，一定不要箭头函数，一旦写了箭头函数，this就不再是vue实例了
    -->
</head>
<body>
    <!-- 准备一个容器 -->
    <div id="root">
        <h1>你好,{{ name }}</h1>
    </div>
</body>

<script type="text/javascript">

    //el对容器关联的第一种写法：

    //el对容器的第二种写法：

         // }, 1000); //timeout是可以换成时间的

           const vm = new Vue({

//data的两种方法：

                // data:{

                // }

                //data的第二种写法：函数式
             //普通
