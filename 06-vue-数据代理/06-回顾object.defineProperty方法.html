<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回顾object.defineProperty方法</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
   
</head>
<body>
    <script type="text/javascript">
        // 创建了一个对象,let声明的是变量，先声明后赋值
        let number = 18
       let person = {
        name:'哈士奇',
        sex:'男'
       }
   
        // 需求：现在需要添加一个元素
        Object.defineProperty(person, 'age', {      //Object.defineProperty(obj, prop, descriptor) 
            // value: 18,
            // enumerable:true, //控制属性是否可以枚举，默认值false
            // writable:true,//控制属性是否可以修改，默认值false
            // configurable:true//控制属性是否可以删除，默认值false

            get(){//当有人读取person的age属性时，get函数（getter）就会被调用，且返回值就是age的值
                console.log('有人读取age属性')
                return number
            },
            set(value){//当有人修改person的age属性时，set函数（setter）就会被调用，且会收到修改的具体值
                console.log('有人修改age属性，且值为',value) 
                number = value
            }
        })

        // 遍历对象
        // console.log(Object.keys(person));

        // 既能遍历对象也能遍历数组
        // for (let key in person) {
        //    console.log(person[key]);
        // }
        console.log(person);
     </script>
</body>
</html>
