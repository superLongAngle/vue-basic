<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初识vue</title>
<!-- 
    初识vue总结:
    1，想让vue工作，就必须创建一个vue实例，且要传入一个配置对象
    2，root容器里面的代码依然符合html规范，只不过混入一些特殊的vue语法
    3，root容器里的代码被称为【vue模板】
    4，vue实例和容器是一一对应的
    5，真实开发中vue实例只有一个，并且会配合着组件一起使用
    6，{{xxx}}中的xxx要写js表达式，且xxx可以自动读取到data中的所有属性
    7，一旦data中的数据发生改变，那么页面中用到该数据的地方也会自动更新
-->
<!-- 拓展：name.toUpperCase()将小写变成大写 -->

    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<!-- 准备一个容器 -->
    <div id="root">
        <!--{{name.toUpperCase()}},{{age}} vue的插值语法-->
        <h1>Hello {{name.toUpperCase()}},{{age}}</h1> 
    </div>

    <script type="text/javascript"> 
     Vue.config.productionTip = false //阻止vue在启动的时生成提示

    //创建vue实例化,V要大写 
    new Vue({
        el:'#root', //el用于指定当前vue实例为哪个容器服务，值通常为css选择器字符串
        data:{//data中用于存储数据，数据供el所指定的容器使用，值我们暂时先写成一个对象
            name: 'quanbao',
            age:18
        }
    }) 
    </script>   

    
</body>
</html>
